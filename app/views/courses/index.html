<div class="com-md-12">
	<h1>Courses</h1>
	<div class="col-md-4 courses-boxes" ng-repeat="course in CoursesCtrl.courses">
		<div class="panel panel-primary">
			<div class="panel-heading">
				{{course.name}}	
			</div>
			<div class="panel-body">
				{{course.description}}
				<div class="clearfix"></div>
				<a href="course/{{course.id}}" ng-click="CoursesCtrl.showCourse()" class="pull-right">View</a>
			</div>
		</div>
	</div>
</div>
