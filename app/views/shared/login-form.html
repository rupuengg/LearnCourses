<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">X</button>
	<h4 class="modal-title">Login</h4>
</div>
<div class="modal-body">
	<form ng-submit="LoginProcess(user)" name="loginform" novalidate>
		<div class="form-group">
			<label>Email</label>
			<input class="form-control" ng-model="user.email" name="email" required/>
			<div class="error" ng-show="loginform.$submitted || loginform.email.$touched">
				<div ng-show="loginform.email.$error.required">Email is mandatory.</div>
				<div ng-show="loginform.email.$error.email">Not valid email address.</div>
			</div>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="password" ng-model="user.password" name="password" required/>
			<div class="error" ng-show="loginform.$submitted || loginform.password">
				<div ng-show="loginform.password.$error.required">Password is mandatory.</div>
			</div>
		</div>
		<div class="form-group">
			<button class="btn btn-cancel" ng-click="HeaderCtrl.ResetForm()">Reset</button>
			<button type="submit" class="btn btn-primary">Login</button>
		</div>
	</form>
</div>
