<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">X</button>
	<h4 class="modal-title">Signup</h4>
</div>
<div class="modal-body">
	<form ng-submit="LoginProcess(user)" validate>
		<div class="form-group">
			<label>Name</label>
			<input class="form-control" ng-model="user.name" required/>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input class="form-control" ng-model="user.email" required/>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="password" ng-model="user.password" required/>
		</div>
		<div class="form-group">
			<button class="btn btn-cancel" ng-click="ResetForm()">Reset</button>
			<button type="submit" class="btn btn-primary">Login</button>
		</div>
	</form>
</div>
